<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="saerchbar">
            <button class="btn"><i class="fas fa-search"></i></button>
            <input type="search" placeholder="i.e. London, UK" role="search">
        </div>

    <div class="place-info">
        <div class="place-name">------</div>
        <div class="location-info">
            <div class="location-icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="lat">--.--</div>
            <div class="lon">--.--</div>
        </div>
    </div>
     
    <div class="weather-info">
        <div class="icons">
            <div class="temp"><span class="dec">--</span><sup class="units">OC</sup></div>
            <div class="cloud-icon"><img class="img" src="./imgaes/sunny.png" style="color: aliceblue;" width="100px" alt=""></div>
        </div>
        <div class="cloud-description">------</div>
    </div>
      
    </div>
    <script src="app.js"></script>
</body>
</html>
